defaultTasks = ['exeTask002', 'exeTask001']

gradle.allprojects {
    project ->
        project.beforeEvaluate {
            println project.name + ': check start'
        }
        project.afterEvaluate {
            println project.name + ': check end'
        }
}

project.description = 'Project Object Description'
project.version = 'exeTask v1.0'

task copyTask(type: Copy) {
    mkdir 'dest'
    from('scripts') {
        include '**/*.txt'
        rename 'text1.txt', 'text2.txt'
    }
    into 'dest'

    // filter 를 이용한 파일 내용 변경
    filter { line ->
        line.replaceAll 'text1', 'text2'
    }
}
